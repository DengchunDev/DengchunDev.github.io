
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经典扫雷游戏</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">经典扫雷游戏</h1>
        <div class="game-controls flex justify-between mb-4">
            <div class="mine-counter bg-gray-800 text-white px-4 py-2 rounded">
                剩余雷数: <span id="mines-left">10</span>
            </div>
            <button id="reset-btn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                重新开始
            </button>
            <div class="timer bg-gray-800 text-white px-4 py-2 rounded">
                时间: <span id="time">0</span>秒
            </div>
        </div>
        <div id="game-board" class="mx-auto bg-white shadow-lg"></div>
        <div class="game-info mt-4 p-4 bg-white rounded shadow">
            <h2 class="text-xl font-semibold mb-2">游戏规则</h2>
            <ul class="list-disc pl-5">
                <li>左键点击格子揭开它</li>
                <li>右键点击格子标记可能有雷</li>
                <li>数字表示周围8个格子中的雷数</li>
                <li>目标是揭开所有不含雷的格子</li>
            </ul>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
